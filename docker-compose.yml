version: '3.8'

services:
  titanic-ml:
    build: .
    container_name: titanic-ml-service
    ports:
      - "5000:5000"
    volumes:
      - ./titanic_ml:/app/titanic_ml
      - ./tests:/app/tests
      - ./data:/app/data
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
    command: uvicorn titanic_ml.api:app --host 0.0.0.0 --port 5000

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.16.2
    container_name: mlflow-tracking
    ports:
      - "5001:5000"
    volumes:
      - mlflow-data:/mlflow
    command: mlflow server --host 0.0.0.0 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts

volumes:
  mlflow-data:







