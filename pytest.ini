[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=titanic_ml
    --cov-report=term-missing
    --cov-report=html

markers =
    integration: marks tests as integration (deselect with '-m "not integration"')

